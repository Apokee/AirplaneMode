plane_mode_config
{
	// Key to toggle plane mode
	TOGGLE_CONTROL_MODE
	{
		primary = ScrollLock
	        secondary = None
	        group = 0
	        switchState = Any
	}

	// Key to hold plane mode
	HOLD_CONTROL_MODE
	{
		primary = Home
	        secondary = None
	        group = 0
	        switchState = Any
	}

	// set true if you want pitch control inverted in plane mode
	pitch_invert = false
}
