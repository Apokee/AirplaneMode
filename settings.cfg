aeroplane_mode_config
{
	// Key to toggle aero mode
	TOGGLE_CONTROL_MODE
	{
		primary = ScrollLock
	        secondary = None
	        group = 0
	        switchState = Any
	}

	// Key to hold aero mode
	HOLD_CONTROL_MODE
	{
		primary = Home
	        secondary = None
	        group = 0
	        switchState = Any		
	}

	// set true if you want pitch control inverted in aero mode
	pitch_invert = false
}


